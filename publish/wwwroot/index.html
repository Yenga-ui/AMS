<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Asset Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Bootstrap + DataTables + Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
<!-- Select2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />

<style>
    :root {
        --theme-primary: #3699FF;
        --theme-primary-dark: #257bd1;
        --sidebar-bg: #212529;
        --sidebar-hover: #2a2f36;
    }

    body {
        overflow-x: hidden;
        background-color: #f8f9fa;
    }

    #sidebar {
        height: 100vh;
        background-color: var(--sidebar-bg);
    }

        #sidebar .nav-link {
            color: #ffffff;
            border-radius: 0.375rem;
            transition: background-color 0.2s ease-in-out;
        }

            #sidebar .nav-link.active,
            #sidebar .nav-link:hover {
                background-color: var(--sidebar-hover);
            }

    #topbar {
        background-color: var(--theme-primary);
        color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        background-color: var(--theme-primary);
    }

    .btn-primary {
        background-color: var(--theme-primary);
        border-color: var(--theme-primary);
    }

        .btn-primary:hover {
            background-color: var(--theme-primary-dark);
            border-color: var(--theme-primary-dark);
        }

    .modal-content {
        border-radius: 0.75rem;
        box-shadow: 0 0 24px rgba(0, 0, 0, 0.1);
    }

    .select2-container--bootstrap-5 .select2-selection {
        height: calc(2.25rem + 2px);
        border-radius: 0.375rem;
    }

    table.dataTable > thead {
        background-color: #f1f3f5;
    }

    table.dataTable tbody tr:hover {
        background-color: #f5faff;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button {
        color: var(--theme-primary) !important;
    }

        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background: var(--theme-primary) !important;
            color: white !important;
        }
</style>
</head>
<body>
    <header id="topbar" class="py-3 px-4 d-flex justify-content-between align-items-center shadow-sm">
        <h5 class="mb-0 text-white">Asset Management System</h5>
        <span><i class="bi bi-person-circle"></i> Logged in as <strong>admin@example.com</strong></span>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-2 d-md-block bg-dark sidebar shadow-lg p-3">
                <a href="#" class="d-flex align-items-center mb-3 text-white text-decoration-none">
                    <i class="bi bi-box-seam fs-4 me-2 text-primary"></i><span class="fs-5 fw-semibold">Asset Manager</span>
                </a>
                <hr class="text-secondary" />
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item"><a href="#" class="nav-link text-white"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white"><i class="bi bi-plus-square me-2"></i>Create Asset</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white"><i class="bi bi-pencil-square me-2"></i>Maintain Assets</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white"><i class="bi bi-people-fill me-2"></i>View Assignments</a></li>
                </ul>
                <hr class="text-secondary" />
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white dropdown-toggle text-decoration-none" id="userDropdown" data-bs-toggle="dropdown">
                        <img src="https://via.placeholder.com/32" class="rounded-circle me-2" />
                        <strong>admin@example.com</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto px-md-4 pt-4">
                <div class="card shadow mb-4">
                    <div class="card-header text-white">
                        <h5 class="mb-0">Available Stock</h5>
                    </div>
                    <div class="card-body">
                        <table id="stockTable" class="table table-striped table-bordered table-hover" style="width:100%;">
                            <thead class="table-light">
                                <tr>
                                    <th>Action</th>
                                    <th>ID</th>
                                    <th>Serial No</th>
                                    <th>Make</th>
                                    <th>Model</th>
                                    <th>Tag</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Assignment Modal -->
    <div class="modal fade" id="assignModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form id="assignForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Assign Stock Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="stockId" />
                    <div class="mb-3">
                        <label for="employeeId" class="form-label">Employee</label>
                        <select class="form-select" id="employeeId"></select>
                    </div>
                    <div class="mb-3">
                        <label for="locationAssign" class="form-label">Location</label>
                        <select class="form-select" id="locationAssign"></select>
                    </div>
                    <div class="mb-3">
                        <label for="projectAssign" class="form-label">Project</label>
                        <select class="form-select" id="projectAssign"></select>
                    </div>
                    <div class="mb-3">
                        <label for="comments" class="form-label">Comments</label>
                        <textarea class="form-control" id="comments"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Assign</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Borrow Asset Modal -->
    <div class="modal fade" id="borrowModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form id="borrowForm" class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title">Borrow Asset</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="borrowStockId">
                    <div class="mb-3">
                        <label for="borrowerId" class="form-label">Borrower</label>
                        <select id="borrowerId" class="form-select"></select>
                    </div>
                    <div class="mb-3">
                        <label for="borrowDate" class="form-label">Borrow Date</label>
                        <input type="date" id="borrowDate" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="expectedReturnDate" class="form-label">Expected Return Date</label>
                        <input type="date" id="expectedReturnDate" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Confirm Borrow</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const table = $('#stockTable').DataTable();

            // Load dropdown helper
            async function loadDropdown(id, endpoint, valueField, textField, modalId) {
                const response = await fetch(endpoint);
                const data = await response.json();
                const dropdown = $(`#${id}`);
                dropdown.empty().append('<option disabled selected>Choose...</option>');
                data.forEach(item => dropdown.append(new Option(item[textField], item[valueField])));
                dropdown.select2({
                    theme: 'bootstrap-5',
                    dropdownParent: $(`#${modalId}`),
                    placeholder: 'Choose...',
                    allowClear: true,
                    width: '100%',
                    minimumResultsForSearch: 0
                });
            }

            // Initial loads
            loadStock();
            loadDropdown('employeeId', '/api/employee/employees', 'id', 'fullname', 'assignModal');
            loadDropdown('locationAssign', '/api/locations', 'id', 'location', 'assignModal');
            loadDropdown('projectAssign', '/api/projects', 'id', 'project', 'assignModal');
            loadDropdown('borrowerId', '/api/employee/employees', 'id', 'fullname', 'borrowModal');

            // Load stock
            function loadStock() {
                $.get('/api/stock/stocks', data => {
                    table.clear();
                    data.forEach(item => {
                        const actionButtons = `
                                        <button class="btn btn-sm btn-outline-primary assign-btn me-1" data-id="${item.id}" title="Assign">
                                            <i class="bi bi-box-arrow-in-right"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-secondary borrow-btn" data-id="${item.id}" title="Borrow">
                                            <i class="bi bi-box-arrow-up-right"></i>
                                        </button>
                                    `;
                        table.row.add([actionButtons, item.id, item.serialNo, item.make, item.model, item.itnumber]);
                    });
                    table.draw();
                });
            }

            // Assign button
            $('#stockTable').on('click', '.assign-btn', function () {
                $('#stockId').val($(this).data('id'));
                bootstrap.Modal.getOrCreateInstance('#assignModal').show();
            });

            // Assign form submit
            $('#assignForm').submit(e => {
                e.preventDefault();
                const dto = {
                    StockId: +$('#stockId').val(),
                    EmployeeId: +$('#employeeId').val(),
                    ProjectId: +$('#projectAssign').val(),
                    LocationId: +$('#locationAssign').val(),
                    Comments: $('#comments').val()
                };
                $.ajax({
                    url: '/api/stock/assign', type: 'POST', contentType: 'application/json', data: JSON.stringify(dto),
                    success: () => { bootstrap.Modal.getOrCreateInstance('#assignModal').hide(); loadStock(); },
                    error: (xhr, status, err) => console.error('Assignment failed:', err)
                });
            });

            // Borrow button
            $('#stockTable').on('click', '.borrow-btn', function () {
                $('#borrowStockId').val($(this).data('id'));
                const today = new Date().toISOString().split('T')[0];
                $('#borrowDate').val(today);
                $('#expectedReturnDate').val('');
                bootstrap.Modal.getOrCreateInstance('#borrowModal').show();
            });

            // Borrow form submit
            $('#borrowForm').submit(e => {
                e.preventDefault();
                const dto = {
                    StockId: +$('#borrowStockId').val(),
                    EmployeeId: +$('#borrowerId').val(),
                    DateFrom: $('#borrowDate').val(),
                    DateTo: $('#expectedReturnDate').val()
                };
                $.ajax({
                    url: '/api/stock/borrow', type: 'POST', contentType: 'application/json', data: JSON.stringify(dto),
                    success: () => { bootstrap.Modal.getOrCreateInstance('#borrowModal').hide(); loadStock(); },
                    error: (xhr, status, err) => console.error('Borrow failed:', err)
                });
            });
        });
    </script>
</body>
</html>
